<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원탈퇴</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="withdrawal.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<div class="container">
<h2>회원탈퇴</h2>

<div class="alert alert-danger" role="alert">
 탈퇴 시 모든 정보가 삭제되며 복구는 불가합니다.
</div>

<form>
  <div class="form-floating"> <b>비밀번호를 입력하세요.</b>
		<input class="form-control" id="userPassword1" type="password" name="pass" maxlength="20" placeholder="비밀번호를 입력하세요.">
		<label for="floatingPassword">Password</label>
	</div>
      
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          탈퇴 후 복구 불가함을 확인하였습니다.
        </label>
      </div>
    </div>
  </div>
  <div class="text-center mt-3">
  <button type="button" class="btn btn-secondary">회원탈퇴</button>
	<button type="button" class="btn btn-secondary ml-2">취소</button>
  </div>
</form>
    </div>
       </div>
         </body>
